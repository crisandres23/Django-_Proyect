<!-- tarea_app/templates/task_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Confirmar Eliminación</h2>

  {% load static %}

  <p>¿Estás seguro de que deseas eliminar la tarea "{{ task.titulo }}"?</p>
  <form method="post" action="{% url 'task_delete' task.pk %}">
    {% csrf_token %}
    <input type="submit" value="Eliminar">
  </form>
  <a href="{% url 'task_list' %}">Cancelar</a>
{% endblock %}
